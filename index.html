<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script
      defer
      data-domain="app.kiwicode.dev"
      src="https://stat.kiwicode.dev/js/script.js"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/safari-pinned-tab.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#333333" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#f9f9f9" />
    <title>Heic -> Jpg | kiwicode.dev</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Heic to Jpeg converter</header>
    <main>
      <p>
        This is simple heic to jpeg converter. <br />Drag and drop your heic
        files
        <!-- TODO or use the file picker below. -->
      </p>
      <p>
        It does not send any data to server - it purely relies on your browser
        capatibilities :)
      </p>
      <form>
        <div>
          <label>Auto download</label>
          <input type="checkbox" checked />
        </div>
        <div>
          <label>Quality</label>
          <input type="range" max="100" min="1" value="80" />
          <span id="qualityValue">80%</span>
        </div>
        <!-- <input type="file" /> -->
      </form>
      <section style="display: none">
        <header>
          <h2>Processed files</h2>
          <button>Clear all</button>
        </header>
        <ul></ul>
      </section>
    </main>
    <footer>
      Based on
      <a href="https://github.com/catdad-experiments/heic-convert"
        >this great tool</a
      >!
    </footer>
    <div class="drag-drop-overlay">Drop files to start processing</div>
  </body>
</html>
<script type="module" src="/src/main.ts"></script>
