<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script defer data-domain="app.kiwicode.dev" src="https://stat.kiwicode.dev/js/script.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#333333">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#f9f9f9">   
    <title>Heic -> Jpg | kiwicode.dev</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Montserrat;
        --color-bg: #ffffff;
        --color-overlay: #ffffffba;
        --color-text: #393a37;
        --color-section: #161615;
        --color-head-part: #2d2e2c;
        --color-divider: #b9b9b5;
        --color-header: #0a0b09;
        --color-timelines: #5f605d;
        --color-emphasis: #343532;
        width: 100vw;
        min-height: 100vh;
        box-sizing: border-box;
        background-color: var(--color-bg);
        color: var(--color-text);
        margin: 0;
        padding: 16px;
        overflow: hidden;
      }
      .drag-drop-overlay {
        position: absolute;
        pointer-events: none;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        font-weight: bold;
        font-size: 50px;
        background-color: var(--color-overlay);
      }
      body > header {
        font-weight: bold;
        font-size: 24px;
        padding: 12px 0;
      }
      section {
        display: flex;
        flex-direction: column;
      }
      section > header {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      footer {
        position: absolute;
        bottom: 16px;
      }
      main {
        margin-bottom: 32px;
      }
      h2 {
        margin: 0;
        font-weight: bold;
        font-size: 20px;
        padding-top: 20px;
        padding-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <header>Heic -> Jpeg converter</header>
    <main>
      <p>
        This is simple heic to jpeg converter. <br />Drag and drop your heic
        files 
        <!-- TODO or use the file picker below. -->
      </p>
      <p>
        It does not send any data to server - it purely relies on your browser
        capatibilities :)
      </p>
      <form>
        <div>
          <label>Auto download</label>
          <input type="checkbox" checked />
        </div>
        <div>
          <label>Quality</label>
          <input type="range" max="100" min="1" value="80" />
          <span id="qualityValue">80%</span>
        </div>
        <!-- <input type="file" /> -->
      </form>
      <section style="display: none">
        <header>
          <h2>Processed files</h2>
          <button>Clear all</button>
        </header>
        <ul></ul>
      </section>
    </main>
    <footer>
      Based on
      <a href="https://github.com/catdad-experiments/heic-convert"
        >this great tool</a
      >!
    </footer>
    <div class="drag-drop-overlay">Drop files to start processing</div>
  </body>
</html>
<script src="./index.js"></script>
